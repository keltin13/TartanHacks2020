{% extends "base.html" %}

{% block app_content %}
    <table>
        <tr valign="top">
            <td style='padding-right: 25px'><img src="{{ user.avatar(64) }}"></td>
            <td><h1>{{ user.username }}</h1></td>
        </tr>
    </table>
    <hr>
    {% for bet in bets %}
    <p>
        You bet ${{ bet.value }} on {{ bet.team }} and netted ${{ bet.net }}.
    </p>
    {% endfor %}
    <br>
    <img src={{ url_for('static',filename=plot_url) }} width='500'>
{% endblock %}
